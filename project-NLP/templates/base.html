<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/style.css') }}">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  background-image: url("https://images.pexels.com/photos/415708/pexels-photo-415708.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 70%;
  padding:250px;
  text-align: center;
}


.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav h1 {
  float: left;
  color: #f2f2f2;
  text-align: left;
  padding: 2px 5px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a {
  float: right;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}


.box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 35rem;
  padding: 2.5rem;
  box-sizing: border-box;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 0.625rem;
}

.box h2 {
  margin: 0 0 1.875rem;
  padding: 0;
  color: #fff;
  text-align: center;
}

.box .inputBox {
  position: relative;
}

.box .inputBox input {
  width: 100%;
  padding: 0.5rem 0;
  font-size: 1rem;
  color: #fff;
  letter-spacing: 0.062rem;
  margin-bottom: 3.875rem;
  border: none;
  border-bottom: 0.075rem solid #fff;
  outline: none;
  background: transparent;
}

.box .inputBox label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 0.0625rem 0;
  font-size:1rem;
  color: #fff;
  pointer-events: none;
  transition: 0.5s;
}

.box input[type="submit"] {
  border: none;
  outline: none;
  color: #fff;
  background-color: #03a9f4;
  padding: 0.625rem 1.25rem;
  cursor: pointer;
  border-radius: 0.312rem;
  font-size: 1rem;
}

.box input[type="submit"]:hover {
  background-color: #1cb1f5;
}
b{color:white;}

.button {
  border-radius: 9px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 10px;
  padding: 5px;
  width: 50px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}



.dropdown {
  float: right;
  overflow: hidden;
}



.dropdown .dropbtn {
  font-size: 17px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 10px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}


.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 105px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}


.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}


.dropdown-content a:hover {
  background-color: #ddd;
}


.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>
<nav>
<div class="topnav">
<h1 class="active" > Natural Language Processing</h1>
<a title="To Exit The Page Press Here" href="/"> exit</a> 
<div class="dropdown" >
    <button class="dropbtn">Description 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/text">NLP</a>
      <a href="/project">Project</a>
    </div>
  </div> 
</div>
</nav>
<div class="bg-image"></div>
<div class="bg-text">
<div class="box">
<h2>AMAZON'S REVIEWS ANALYSIS</h2>
<br>
<br>
<center><form name="passdata" action="/predict" method="POST">
<div class="inputBox">
<label>Enter your text below:</label>
<br>
<input type="text" name="ms">
</div>
<br>
<input type="submit" value="submit">
</form>
</center>
<center><h1>{{label}}</h1>
<p>
	{% if ypred == "Positive Tweet" %}
	<p>Positive</p>
		<img src="/static/1.jpg" height="60" width="70" alt="Positive" class="tab3">
    {% else %}
    {% if ypred == "Negative Tweet" %}
    <p>Negative</p>
        <img src="/static/2.jpg" height="60" width="70" alt="Negative" class="tab3">
    {% else %}
        <img src="/static/3.jpg"  height="60" width="70" alt="Emotion" class="tab3">
    {% endif %}
    {% endif %}
	</p>
</center>	
</div>
</div>
</body>
</html>
